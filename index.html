<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Bunga Kredit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h2>Kalkulator Bunga Kredit</h2>
        <form id="loanForm">
            <label for="principal">Jumlah Pinjaman (Rp):</label>
            <input type="number" id="principal" required>
            
            <label for="interestRate">Suku Bunga Tahunan (%):</label>
            <input type="number" id="interestRate" step="0.01" required>
            
            <label for="years">Jangka Waktu (tahun):</label>
            <input type="number" id="years" required>
            
            <button type="button" onclick="calculateLoan()">Hitung</button>
        </form>
        <div id="result">
            <p>Total Pembayaran: <span id="totalPayment"></span></p>
            <p>Total Bunga: <span id="totalInterest"></span></p>
            <p>Pembayaran Bulanan: <span id="monthlyPayment"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
